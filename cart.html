<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart | Rokichi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #faf9f7;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    .remove-btn {
      background: #c0392b;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #a93226;
    }

    .checkout-btn {
      background: #27ae60;
      color: white;
      font-size: 1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .checkout-btn:hover {
      background: #1e8449;
    }

    .empty {
      text-align: center;
      color: #777;
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <h1>Your Cart</h1>

  <div id="cart-container"></div>

  <footer>
    <p>© 2025 Rokichi. All rights reserved.</p>
  </footer>

  <script>
    const cartContainer = document.getElementById('cart-container');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="empty">Your cart is empty.</p>';
        return;
      }

      let html = '<table><tr><th>Item</th><th>Price</th><th>Qty</th><th>Remove</th></tr>';
      cart.forEach((item, i) => {
        html += `
          <tr>
            <td>${item.name}</td>
            <td>£${item.price.toFixed(2)}</td>
            <td>${item.quantity}</td>
            <td><button class="remove-btn" onclick="removeItem(${i})">Remove</button></td>
          </tr>
        `;
      });
      html += '</table>';

      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      html += `<h3 style="text-align:center;">Total: £${total.toFixed(2)}</h3>`;
      html += `
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
          <input type="hidden" name="cmd" value="_cart">
          <input type="hidden" name="upload" value="1">
          <input type="hidden" name="business" value="retsrofracso@icloud.com">
          ${cart.map((item, i) => `
            <input type="hidden" name="item_name_${i + 1}" value="${item.name}">
            <input type="hidden" name="amount_${i + 1}" value="${item.price}">
            <input type="hidden" name="quantity_${i + 1}" value="${item.quantity}">
          `).join('')}
          <button type="submit" class="checkout-btn">Checkout with PayPal</button>
        </form>
      `;

      cartContainer.innerHTML = html;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
