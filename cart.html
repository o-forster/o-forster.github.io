<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart | Rokichi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #faf9f7;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    td img {
      height: 60px;
      border-radius: 6px;
      margin-right: 8px;
      vertical-align: middle;
    }

    td a {
      color: #2980b9;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    td a:hover {
      text-decoration: underline;
      color: #1c5980;
    }

    .remove-btn {
      background: #c0392b;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #a93226;
    }

    .checkout-btn {
      background: #27ae60;
      color: white;
      font-size: 1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .checkout-btn:hover {
      background: #1e8449;
    }

    .empty {
      text-align: center;
      color: #777;
      font-size: 1.2rem;
    }

    .return-btn {
      background: #2980b9;
      color: white;
      font-size: 1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 40px auto 0;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      max-width: 220px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .return-btn:hover {
      background: #1c5980;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <h1>Your Cart</h1>

  <!-- aria-live makes cart updates accessible -->
  <div id="cart-container" aria-live="polite"></div>

  <!-- Return to main site button -->
  <a href="index.html" class="return-btn">← Return to Main Site</a>

  <footer>
    <p>© 2025 Rokichi. All rights reserved.</p>
  </footer>

  <script>
    const cartContainer = document.getElementById('cart-container');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Ensure price is a number and add default currency (GBP)
    cart = cart.map(item => ({
      ...item,
      price: Number(item.price) || 0,
      currency: item.currency || "GBP"
    }));

    localStorage.setItem('cart', JSON.stringify(cart));

    function renderCart() {
      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="empty">Your cart is empty.</p>';
        return;
      }

      let html = '<table><tr><th>Item</th><th>Price</th><th>Remove</th></tr>';
      cart.forEach((item, i) => {
        html += `
          <tr>
            <td>
              ${item.img ? `<img src="${item.img}" alt="${item.name}">` : ""}
              <a href="${item.url}">${item.name}</a>
            </td>
            <td>${item.currency} £${item.price.toFixed(2)}</td>
            <td><button class="remove-btn" onclick="removeItem(${i})">Remove</button></td>
          </tr>
        `;
      });
      html += '</table>';

      const total = cart.reduce((sum, item) => sum + item.price, 0);

      html += `<h3 style="text-align:center;">Total: £${total.toFixed(2)}</h3>`;
      html += `
  <div style="text-align:center;">
    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
  </div>
`;


      cartContainer.innerHTML = html;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
