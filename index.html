<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Online Store</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    .product { border: 1px solid #ccc; padding: 20px; max-width: 300px; margin: auto; }
    img { width: 100%; height: auto; }
    .price { font-size: 24px; margin: 10px 0; }
  </style>
</head>
<body>

  <h1>Welcome to My Store</h1>
  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="Product Image">
    <h2>Sample Product</h2>
    <p class="price">$19.99</p>

    <!-- PayPal Buy Now Button -->
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="youremail@example.com"> <!-- Change this -->
      <input type="hidden" name="item_name" value="Sample Product">
      <input type="hidden" name="amount" value="19.99">
      <input type="hidden" name="currency_code" value="USD">
      <input type="submit" value="Buy Now with PayPal">
    </form>

  </div>

</body>
</html>
