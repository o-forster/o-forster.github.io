<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout | Rokichi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #faf9f7;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 15px;
      font-size: 1.3rem;
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    td a {
      color: #2980b9;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    td a:hover {
      text-decoration: underline;
      color: #1c5980;
    }

    .total {
      font-size: 1.2rem;
      font-weight: 600;
      text-align: right;
      margin-top: 10px;
    }

    .empty {
      text-align: center;
      font-size: 1.1rem;
      color: #777;
      margin: 40px 0;
    }

    .return-btn {
      background: #2980b9;
      color: white;
      font-size: 1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 40px auto 0;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      max-width: 220px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .return-btn:hover {
      background: #1c5980;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <h1>Checkout</h1>

  <div id="order-summary" aria-live="polite"></div>

  <h2>Payment Options</h2>
  <p>PayPal will be available here as the first payment method. More options will be added later.</p>

  <!-- Return button -->
  <a href="cart.html" class="return-btn">← Back to Cart</a>

  <footer>
    <p>© 2025 Rokichi. All rights reserved.</p>
  </footer>

  <script>
    const orderSummary = document.getElementById('order-summary');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
      orderSummary.innerHTML = '<p class="empty">Your cart is empty.</p>';
    } else {
      let html = '<table><tr><th>Item</th><th>Price</th></tr>';
      cart.forEach(item => {
        html += `
          <tr>
            <td><a href="${item.url}">${item.name}</a></td>
            <td>£${item.price.toFixed(2)}</td>
          </tr>
        `;
      });
      html += '</table>';

      const total = cart.reduce((sum, item) => sum + item.price, 0);
      html += `<p class="total">Total: £${total.toFixed(2)}</p>`;

      orderSummary.innerHTML = html;
    }
  </script>

</body>
</html>
