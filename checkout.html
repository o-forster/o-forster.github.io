<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout | Rokichi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #faf9f7;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .checkout-option {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      text-align: center;
    }

    .checkout-option h2 {
      margin-bottom: 15px;
    }

    .paypal-btn {
      background: #ffc439;
      color: #111;
      font-size: 1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .paypal-btn:hover {
      background: #ffb347;
    }

    .return-btn {
      background: #2980b9;
      color: white;
      font-size: 1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 40px auto 0;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      max-width: 220px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .return-btn:hover {
      background: #1c5980;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <h1>Checkout</h1>

  <div class="checkout-option">
    <h2>Pay with PayPal</h2>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_cart">
      <input type="hidden" name="upload" value="1">
      <input type="hidden" name="business" value="retsrofracso@icloud.com">
      <div id="paypal-items"></div>
      <button type="submit" class="paypal-btn">Pay with PayPal</button>
    </form>
  </div>

  <div class="checkout-option">
    <h2>Other Payment Methods</h2>
    <p>Coming soon: Credit card, Klarna, Apple Pay, etc.</p>
  </div>

  <a href="cart.html" class="return-btn">← Back to Cart</a>

  <footer>
    <p>© 2025 Rokichi. All rights reserved.</p>
  </footer>

  <script>
    // Load cart from localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Insert PayPal hidden inputs
    const paypalItemsDiv = document.getElementById('paypal-items');
    paypalItemsDiv.innerHTML = cart.map((item, i) => `
      <input type="hidden" name="item_name_${i + 1}" value="${item.name}">
      <input type="hidden" name="amount_${i + 1}" value="${Number(item.price).toFixed(2)}">
      <input type="hidden" name="currency_code" value="${item.currency || 'GBP'}">
      <input type="hidden" name="quantity_${i + 1}" value="1">
    `).join('');
  </script>

</body>
</html>
