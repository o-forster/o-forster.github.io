<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout | Rokichi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #faf9f7;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 15px;
      font-size: 1.3rem;
      color: #2c3e50;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    td a {
      color: #2980b9;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    td a:hover {
      text-decoration: underline;
      color: #1c5980;
    }

    .total {
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      margin-top: 10px;
    }

    .empty {
      text-align: center;
      font-size: 1.1rem;
      color: #777;
      margin: 40px 0;
    }

    .paypal-btn {
      background: #27ae60;
      color: #fff;
      font-size: 1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      font-weight: 600;
      text-align: center;
      max-width: 250px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .paypal-btn:hover {
      background: #1e8449;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    .return-btn {
      background: #2980b9;
      color: white;
      font-size: 1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 40px auto 0;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      max-width: 220px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .return-btn:hover {
      background: #1c5980;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <h1>Checkout</h1>

<div id="cart-container"></div>
<div id="shipping-container"></div>
<div id="total-display" style="font-weight:600; text-align:center; margin:20px 0;"></div>

  
  <div id="order-summary" aria-live="polite"></div>

  <h2>Payment Options</h2>
  <button class="paypal-btn">Checkout with PayPal</button>

  <a href="cart.html" class="return-btn">← Back to Cart</a>

  <footer>
    <p>© 2025 Rokichi. All rights reserved.</p>
  </footer>

  <script>
    const orderSummary = document.getElementById('order-summary');

    // Use checkoutTemp if it exists for single-item checkout
    let checkoutCart = JSON.parse(localStorage.getItem('checkoutTemp'));
    if (checkoutCart) {
      localStorage.removeItem('checkoutTemp'); // clear after reading
    } else {
      checkoutCart = JSON.parse(localStorage.getItem('cart')) || [];
    }

    if (checkoutCart.length === 0) {
      orderSummary.innerHTML = '<p class="empty">Your cart is empty.</p>';
    } else {
      let html = '<table><tr><th>Item</th><th>Price</th></tr>';
      checkoutCart.forEach(item => {
        html += `
          <tr>
            <td><a href="${item.url}">${item.name}</a></td>
            <td>£${item.price.toFixed(2)}</td>
          </tr>
        `;
      });
      html += '</table>';

      const total = checkoutCart.reduce((sum, item) => sum + item.price, 0);
      html += `<p class="total">Total: £${total.toFixed(2)}</p>`;

      orderSummary.innerHTML = html;
    }
  </script>

<script>
  // Get cart and shipping info from localStorage
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  let shippingInfo = JSON.parse(localStorage.getItem('shippingInfo')) || {};
  let shippingCost = Number(localStorage.getItem('shippingCost')) || 0;

  // Display cart items
  const cartContainer = document.getElementById('cart-container');
  if (cartContainer) {
    if (cart.length === 0) {
      cartContainer.innerHTML = '<p class="empty">Your cart is empty.</p>';
    } else {
      let html = '<table><tr><th>Item</th><th>Price</th></tr>';
      cart.forEach(item => {
        html += `
          <tr>
            <td>${item.img ? `<img src="${item.img}" alt="${item.name}">` : ""}${item.name}</td>
            <td>£${item.price.toFixed(2)}</td>
          </tr>
        `;
      });
      html += '</table>';
      cartContainer.innerHTML = html;
    }
  }

  // Display shipping info
  const shippingContainer = document.getElementById('shipping-container');
  if (shippingContainer && Object.keys(shippingInfo).length > 0) {
    shippingContainer.innerHTML = `
      <h3>Shipping Information</h3>
      <p>${shippingInfo.address1}${shippingInfo.address2 ? ', ' + shippingInfo.address2 : ''}</p>
      <p>${shippingInfo.city}, ${shippingInfo.postcode}</p>
      <p>${shippingInfo.country}</p>
    `;
  }

  // Display total including shipping
  const totalContainer = document.getElementById('total-display');
  if (totalContainer) {
    const cartTotal = cart.reduce((sum, item) => sum + item.price, 0);
    totalContainer.innerText = `Total (including shipping): £${(cartTotal + shippingCost).toFixed(2)}`;
  }
</script>

  
</body>
</html>
