<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #faf9f7;
      color: #333;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .brand-bubble {
      display: inline-block;
      background-color: #9A2A2A;
      color: white;
      padding: 6px 18px;
      font-size: 2.2rem;
      font-weight: 600;
      border-radius: 30px;
      margin-bottom: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    nav {
      text-align: center;
      margin-bottom: 30px;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #2980b9;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #1c5980;
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .price {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: #27ae60;
      margin: 10px 0 15px;
    }

    .description {
      text-align: center;
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }

    /* Gallery Styles */
    .gallery-container {
      margin: 30px 0;
    }

    .main-gallery {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .main-gallery img {
      width: 100%;
      height: 480px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 0 10px;
      max-width: 100%;
    }

    .arrow {
      background: none;
      border: none;
      font-size: 2rem;
      color: #888;
      cursor: pointer;
      padding: 10px;
      transition: color 0.2s ease;
    }

    .arrow:hover {
      color: #2c3e50;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .thumbnails img {
      height: 100px;
      cursor: pointer;
      border-radius: 4px;
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .thumbnails img:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    .paypal-button {
      text-align: center;
      margin: 40px 0;
    }

    .paypal-button button {
      background-color: #2980b9;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    }

    .paypal-button button:hover {
      background-color: #1c5980;
    }

    .back-link {
      text-align: center;
      margin-bottom: 40px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin-top: 40px;
    }

    a {
      color: #2980b9;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
      color: #1c5980;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand-bubble">Rokichi</div>
  </header>

  <nav>
    <a href="index.html">Products</a>
    <a href="cart.html">Cart</a>
  </nav>

  <h2>Red Embroidered Jeans</h2>

  <!-- Image Gallery -->
  <div class="gallery-container">
    <div class="main-gallery">
      <button class="arrow left" onclick="prevImage()" aria-label="Previous image">&#8592;</button>
      <img id="mainImage" src="https://i.imgur.com/cngu4MM.jpeg" alt="Red embroidered jeans front view" />
      <button class="arrow right" onclick="nextImage()" aria-label="Next image">&#8594;</button>
    </div>

    <div class="thumbnails">
      <img src="https://i.imgur.com/cngu4MM.jpeg" alt="Front view" onclick="showImage(0)" loading="lazy" />
      <img src="https://i.imgur.com/MOj6WDZ.jpeg" alt="Back view" onclick="showImage(1)" loading="lazy" />
      <img src="https://i.imgur.com/9kQUOYY.jpeg" alt="Close-up embroidery" onclick="showImage(2)" loading="lazy" />
      <img src="https://i.imgur.com/G4QL1ia.jpeg" alt="Pocket embroidery" onclick="showImage(3)" loading="lazy" />
      <img src="https://i.imgur.com/fwL7Tys.jpeg" alt="Side detail" onclick="showImage(4)" loading="lazy" />
      <img src="https://i.imgur.com/7vGVvuP.jpeg" alt="Full jeans flat lay" onclick="showImage(5)" loading="lazy" />
    </div>
  </div>

  <p class="price">£130.00</p>
  <p class="description">Karakuri Tamashii Japanese gods embroidery. Excellent condition.</p>

  <!-- PayPal Button -->
  <div class="paypal-button">
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="retsrofracso@icloud.com">
      <input type="hidden" name="item_name" value="Red Embroidered Jeans">
      <input type="hidden" name="amount" value="130.00">
      <input type="hidden" name="currency_code" value="GBP">
      <button type="submit">Buy Now with PayPal</button>
    </form>
  </div>

  <div class="back-link">
    <a href="index.html">&larr; Back to all products</a>
  </div>

  <footer>
    <p>© 2025 Rokichi. All rights reserved.</p>
  </footer>

  <script>
    const images = [
      "https://i.imgur.com/cngu4MM.jpeg",
      "https://i.imgur.com/MOj6WDZ.jpeg",
      "https://i.imgur.com/9kQUOYY.jpeg",
      "https://i.imgur.com/G4QL1ia.jpeg",
      "https://i.imgur.com/fwL7Tys.jpeg",
      "https://i.imgur.com/7vGVvuP.jpeg"
    ];

    let currentIndex = 0;
    const mainImage = document.getElementById("mainImage");

    function showImage(index) {
      currentIndex = index;
      mainImage.src = images[index];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }
  </script>

</body>
</html>
