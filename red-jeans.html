<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Red Embroidered Jeans | Rokichi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #faf9f7;
      color: #333;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .brand-bubble {
      display: inline-block;
      background-color: #9A2A2A;
      color: white;
      padding: 6px 18px;
      font-size: 2.2rem;
      font-weight: 600;
      border-radius: 30px;
      margin-bottom: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .price {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: #27ae60;
      margin: 10px 0 15px;
    }

    .description {
      text-align: center;
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }

    /* Gallery Styles */
    .gallery-container {
      margin: 30px 0;
    }

.main-gallery {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  max-width: 450px; /* fixed based on widest image */
  margin: 0 auto;
}


.main-gallery img {
  height: 480px;
  object-fit: contain;
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  max-width: 100%;
}

.arrow {
  position: absolute;   /* keeps arrows fixed */
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  font-size: 2rem;
  color: #888;
  cursor: pointer;
  padding: 10px;
  transition: color 0.2s ease;
}

.arrow.left {
  left: -50px; /* space to the left */
}

.arrow.right {
  right: -50px; /* space to the right */
}

    .arrow:hover {
      color: #2c3e50;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .thumbnails img {
      height: 100px;
      cursor: pointer;
      border-radius: 4px;
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.3s ease, border 0.3s ease;
      border: 2px solid transparent;
    }

    .thumbnails img:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    .thumbnails img.active {
      opacity: 1;
      border: 2px solid #9A2A2A; /* Rokichi red */
      transform: scale(1.05);
    }

    .cart-actions {
      text-align: center;
      margin: 25px 0 10px;
    }

    .cart-actions button {
      background-color: #27ae60;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    }

    .cart-actions button:hover {
      background-color: #1e8449;
    }

    .paypal-button {
      text-align: center;
      margin: 20px 0 40px;
    }

    .paypal-button button {
      background-color: #2980b9;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    }

    .paypal-button button:hover {
      background-color: #1c5980;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin-top: 40px;
    }

    a {
      color: #2980b9;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-link {
      text-align: center;
      margin-bottom: 40px;
    }

    /* Cart button */
    .cart-link {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #2980b9;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }

    .cart-link:hover {
      background-color: #1c5980;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <!-- Cart button -->
  <a href="cart.html" class="cart-link">ðŸ›’ Cart</a>

  <header>
    <div class="brand-bubble">Rokichi</div>
  </header>

  <h2>Red Embroidered Jeans</h2>

  <!-- Image Gallery -->
  <div class="gallery-container">
    <div class="main-gallery">
      <button class="arrow left" onclick="prevImage()">&#8592;</button>
      <img id="mainImage" src="https://i.imgur.com/cngu4MM.jpeg" alt="Red Jeans" />
      <button class="arrow right" onclick="nextImage()">&#8594;</button>
    </div>

    <div class="thumbnails">
      <img src="https://i.imgur.com/cngu4MM.jpeg" onclick="showImage(0)" />
      <img src="https://i.imgur.com/MOj6WDZ.jpeg" onclick="showImage(1)" />
      <img src="https://i.imgur.com/9kQUOYY.jpeg" onclick="showImage(2)" />
      <img src="https://i.imgur.com/G4QL1ia.jpeg" onclick="showImage(3)" />
      <img src="https://i.imgur.com/fwL7Tys.jpeg" onclick="showImage(4)" />
      <img src="https://i.imgur.com/7vGVvuP.jpeg" onclick="showImage(5)" />
    </div>
  </div>

  <p class="price">Â£130.00</p>
  <p class="description">Karakuri Tamashii Japanese gods embroidery. Excellent condition.</p>

  <!-- Add to Cart button -->
  <div class="cart-actions">
    <button onclick="addToCart()">Add to Cart</button>
  </div>

  <div class="paypal-button">
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="retsrofracso@icloud.com">
      <input type="hidden" name="item_name" value="Red Embroidered Jeans">
      <input type="hidden" name="amount" value="130.00">
      <input type="hidden" name="currency_code" value="GBP">
      <button type="submit">Buy Now with PayPal</button>
    </form>
  </div>

  <div class="back-link">
    <a href="index.html">&larr; Back to all products</a>
  </div>

  <footer>
    <p>Â© 2025 Rokichi. All rights reserved.</p>
  </footer>

 <script>
  const images = [
    "https://i.imgur.com/cngu4MM.jpeg",
    "https://i.imgur.com/MOj6WDZ.jpeg",
    "https://i.imgur.com/9kQUOYY.jpeg",
    "https://i.imgur.com/G4QL1ia.jpeg",
    "https://i.imgur.com/fwL7Tys.jpeg",
    "https://i.imgur.com/7vGVvuP.jpeg"
  ];

  let currentIndex = 0;
  const mainImage = document.getElementById("mainImage");

  function showImage(index) {
    currentIndex = index;
    mainImage.src = images[index];
    document.querySelectorAll(".thumbnails img").forEach((thumb, i) => {
      thumb.classList.toggle("active", i === index);
    });
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  }

  // --- FIXED Add to Cart function ---
  function addToCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({
      name: "Red Embroidered Jeans",
      price: 130.00,
      url: "red-jeans.html"
    });
    localStorage.setItem('cart', JSON.stringify(cart));
  }
</script>

</body>
</html>
