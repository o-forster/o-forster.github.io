<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Red Embroidered Jeans ‚Äî Rokichi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* Cart button */
    .cart-link {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #2980b9;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }
    .cart-link:hover {
      background-color: #1c5980;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    .gallery-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .main-gallery {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 600px; /* fixed width container */
    }
    .main-gallery img {
      max-width: 100%;
      max-height: 500px;
      border-radius: 8px;
      display: block;
      margin: auto;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
    }
    .arrow.left {
      left: -50px; /* stays fixed relative to gallery width */
    }
    .arrow.right {
      right: -50px;
    }

    .thumbnails {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .thumbnails img {
      width: 80px;
      height: auto;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.7;
      border: 2px solid transparent;
      transition: opacity 0.2s, border-color 0.2s;
    }
    .thumbnails img:hover {
      opacity: 1;
    }
    .thumbnails img.active {
      border-color: #2980b9;
      opacity: 1;
    }

    .description {
      margin: 25px 0;
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
    }
    .price {
      font-size: 22px;
      font-weight: 600;
      color: #27ae60;
      margin-bottom: 20px;
      text-align: center;
    }
    .back-link {
      display: block;
      margin: 30px 0;
      text-align: center;
      color: #2980b9;
      font-weight: 600;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .add-cart-btn {
      background-color: #2980b9;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 300px;
      display: block;
      margin: 20px auto 10px;
    }
    .add-cart-btn:hover {
      background-color: #1c5980;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }
    form input[type="submit"] {
      background-color: #ffc439;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      color: #111;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 300px;
      display: block;
      margin: 10px auto;
    }
    form input[type="submit"]:hover {
      background-color: #e6b32d;
    }
  </style>
</head>
<body>

  <!-- Cart button -->
  <a href="cart.html" class="cart-link">üõí Cart</a>

  <h1>Red Embroidered Jeans</h1>

  <div class="gallery-container">
    <div class="main-gallery">
      <button class="arrow left" onclick="prevImage()">&#8592;</button>
      <img id="mainImage" src="https://i.imgur.com/cngu4MM.jpeg" alt="Red Jeans" />
      <button class="arrow right" onclick="nextImage()">&#8594;</button>
    </div>

    <div class="thumbnails">
      <img src="https://i.imgur.com/cngu4MM.jpeg" onclick="showImage(0)" />
      <img src="https://i.imgur.com/MOj6WDZ.jpeg" onclick="showImage(1)" />
      <img src="https://i.imgur.com/9kQUOYY.jpeg" onclick="showImage(2)" />
      <img src="https://i.imgur.com/G4QL1ia.jpeg" onclick="showImage(3)" />
      <img src="https://i.imgur.com/fwL7Tys.jpeg" onclick="showImage(4)" />
      <img src="https://i.imgur.com/7vGVvuP.jpeg" onclick="showImage(5)" />
    </div>
  </div>

  <div class="description">
    <p>Stunning pair of Japanese embroidered jeans featuring bold red and gold threadwork. Rare collectible piece with a unique design. Excellent condition, soft denim with strong details.</p>
    <p>Size: W34 L32</p>
    <p>Condition: 9/10</p>
    <p>Origin: Japan</p>
  </div>

  <p class="price">¬£130.00</p>

  <button class="add-cart-btn" onclick="addToCart()">Add to Cart</button>

  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
    <input type="hidden" name="cmd" value="_xclick" />
    <input type="hidden" name="business" value="retsrofracso@icloud.com" />
    <input type="hidden" name="item_name" value="Red Embroidered Jeans" />
    <input type="hidden" name="amount" value="130.00" />
    <input type="hidden" name="currency_code" value="GBP" />
    <input type="submit" value="Buy Now with PayPal" />
  </form>

  <a class="back-link" href="index.html">‚Üê Back to Shop</a>

  <script>
    const images = [
      "https://i.imgur.com/cngu4MM.jpeg",
      "https://i.imgur.com/MOj6WDZ.jpeg",
      "https://i.imgur.com/9kQUOYY.jpeg",
      "https://i.imgur.com/G4QL1ia.jpeg",
      "https://i.imgur.com/fwL7Tys.jpeg",
      "https://i.imgur.com/7vGVvuP.jpeg"
    ];
    let currentIndex = 0;
    const mainImage = document.getElementById("mainImage");
    const thumbnails = document.querySelectorAll(".thumbnails img");

    function showImage(index) {
      currentIndex = index;
      mainImage.src = images[index];
      thumbnails.forEach((thumb, i) => {
        thumb.classList.toggle("active", i === index);
      });
    }
    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }
    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    // initialize first image active
    showImage(0);

    function addToCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (!cart.find(item => item.name === "Red Embroidered Jeans")) {
        cart.push({ name: "Red Embroidered Jeans", price: 130.00 });
        localStorage.setItem('cart', JSON.stringify(cart));
      }
    }
  </script>
</body>
</html>
